{% extends "base.html" %}
{% block title %}Forgot Password - Findora{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">

    <div class="glass-card p-4 p-md-5 mb-4">
      <h2 class="fw-bold mb-1">
        <i class="bi bi-lock"></i> Forgot Password
      </h2>
      <p class="text-muted mb-0">
        Enter your registered email to receive OTP âœ…
      </p>
    </div>

    <div class="glass-card p-4 p-md-5">

      <form method="POST">
        <label class="form-label fw-semibold">
          <i class="bi bi-envelope"></i> Email
        </label>

        <input type="email"
               class="form-control mb-4"
               name="email"
               placeholder="Enter your email"
               required>

        <button class="btn btn-gradient btn-lg w-100">
          <i class="bi bi-send"></i> Send OTP
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/login" class="text-decoration-none fw-semibold">
          <i class="bi bi-arrow-left"></i> Back to Login
        </a>
      </div>

    </div>
  </div>
</div>

{% endblock %}
