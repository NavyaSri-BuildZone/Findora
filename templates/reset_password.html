{% extends "base.html" %}
{% block title %}Reset Password - Findora{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">

    <div class="glass-card p-4 p-md-5 mb-4">
      <h2 class="fw-bold mb-1"><i class="bi bi-arrow-repeat"></i> Reset Password</h2>
      <p class="text-muted mb-0">Set a new password (8+ chars) ✅</p>
    </div>

    <div class="glass-card p-4 p-md-5">
      <form method="POST">

        <label class="form-label fw-semibold">New Password</label>
        <input class="form-control mb-3" type="password" name="password" required>

        <label class="form-label fw-semibold">Confirm Password</label>
        <input class="form-control mb-4" type="password" name="confirm_password" required>

        <button class="btn btn-gradient btn-lg w-100">
          ✅ Reset Password
        </button>

      </form>
    </div>

  </div>
</div>

{% endblock %}
