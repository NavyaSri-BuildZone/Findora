{% extends "base.html" %}
{% block title %}Claim Item - Findora{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">

    <div class="glass-card p-4 p-md-5 mb-4">
      <h2 class="fw-bold mb-1"><i class="bi bi-lightning-charge"></i> Claim This Item</h2>
      <p class="text-muted mb-0">
        Send proof details. Finder will approve ✅
        {% if item.is_expensive %}
          <br><b class="text-warning"⚠️ Expensive → Admin approval needed first.</b>
        {% endif %}
      </p>
    </div>

    <div class="glass-card p-4 p-md-5">
      <h4 class="fw-bold mb-1">{{ item.title }}</h4>
      <p class="text-muted mb-4">
        <i class="bi bi-geo-alt"></i> {{ item.location }} •
        <i class="bi bi-tag"></i> {{ item.category }}
      </p>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-semibold">Message / Proof Details</label>
          <textarea class="form-control" name="message" rows="3" required
            placeholder="Example: It has a shinchan sticker + small scratch..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Hidden Proof Answer (optional)</label>
          <input class="form-control" name="proof_answer"
                 placeholder="Example: last 3 digits / sticker name">
        </div>

        <div class="d-flex gap-3 flex-wrap mt-4">
          <button class="btn btn-gradient btn-lg">
            <i class="bi bi-send"></i> Submit Claim
          </button>
          <a href="/item/{{ item.id }}" class="btn btn-outline-custom btn-lg">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>
      </form>
    </div>

  </div>
</div>

{% endblock %}
