{% extends "base.html" %}
{% block title %}Login - Findora{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">

    <div class="glass-card p-4 p-md-5 mb-4">
      <h2 class="fw-bold mb-1">
        <i class="bi bi-person-circle"></i> Login
      </h2>
      <p class="text-muted mb-0">Welcome back to Findora ✨</p>
    </div>

    <div class="glass-card p-4 p-md-5">
      <form method="POST">

        <label class="form-label fw-semibold">
          <i class="bi bi-envelope"></i> Email
        </label>
        <input type="email" class="form-control mb-3" name="email" placeholder="Enter email" required>

        <label class="form-label fw-semibold">
          <i class="bi bi-lock"></i> Password
        </label>
        <input type="password" class="form-control mb-4" name="password" placeholder="Enter password" required>

        <button class="btn btn-gradient btn-lg w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

      </form>

      <div class="text-center mt-3">
        <a href="/forgot-password" class="text-decoration-none fw-semibold">
          Forgot Password?
        </a>
      </div>

      <div class="text-center mt-3 text-muted">
        Don’t have an account?
        <a href="/register" class="text-decoration-none fw-semibold">Register</a>
      </div>

    </div>
  </div>
</div>

{% endblock %}
